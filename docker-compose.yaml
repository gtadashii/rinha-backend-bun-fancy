version: '3.8'
services:
  api1: &api
    hostname: api1
    build: .
    ports:
      - "3000:3000"
    expose:
      - "3000"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres

  api2:
    <<: *api
    hostname: api2

  db: # Banco de dados
    image: postgres
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
